{% extends 'layouts/main.html'%}

{% block head %}
	{% parent %}

	<meta name="robots" content="noindex">
{% endblock %}

{% block body %}
	<h1>Test Page</h1>
	<p>We are testing some jQuery stuff</p>
	{% parent %}

			$(document).ready(function()
			{
				$('h1').html('jQuery works');
			});
		</script>
	{% endblock %}
{% endblock %}
